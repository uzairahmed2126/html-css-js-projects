<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="./css/real time charater counter.css">
</head>

<body>
    <div id="main-container">
        <div id="inner-container">
        <h1>Real-time Character Counter</h1>
        <div id="text">
            <textarea name="" id="txt" cols="30" rows="10" ></textarea>
        </div>
            <div id="char-status">
                <p id="char">Total Character :<span id="span-char"> 0</span></p>
                <p id="remaining">Remaining :<span id="span-remain"> 50</span></p>
            </div>
        </div>
        </div>
    </div>
    <script src="./js/real time charater counter.js"></script>
</body>

</html>
