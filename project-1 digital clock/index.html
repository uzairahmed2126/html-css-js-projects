<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../project-1/css/digital clock.css">
</head>

<body>
    <div id="main-container">
        <div id="h1">
            <h1>Digital Clock</h1>
        </div>
        <div id="inner-container">
            <div id="inner-1">
                <span id="hours">00</span>
                <p id="txt-hr">Hours</p>
            </div>
            <div id="inner-2">
                <span id="minutes">00</span>
                <p id="txt-min">Minutes</p>
            </div>
            <div id="inner-3">
                <span id="seconds">00</span>
                <p id="txt-sec">Seconds</p>
            </div>
            <div id="inner-4">
                <span id="ampm">AM</span>
            </div>
        </div>
    </div>
    <script src="../project-1/js/digital clock.js"></script>
</body>

</html>
